{% extends "layout.html" %}
{% block title %}
  貸出本詳細
{% endblock %}
{% block body %}
<h3>詳細</h3>
<table>
  <tbody>
    <tr>
      <td>ID</td>
      <td>{{ item.id }}</td>
    </tr>
    <tr>
      <td>貸出本名</td>
      <td>{{ item.name }}</td>
    </tr>
    <tr>
      <td>分類</td>
      <td>{{ item.category.name }}</td>
    </tr>
    <tr>
      <td>在庫</td>
      <td>{{ item.stock }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
